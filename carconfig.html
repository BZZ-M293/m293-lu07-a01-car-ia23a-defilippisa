<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Fahrzeug-Konfigurator</title>

</head>
<body>

<h1>Fahrzeug-Konfigurator</h1>

<form action="https://it.bzz.ch/demo/formdata/index.php" method="post">
  <fieldset>
    <legend>Lackfarbe</legend>
      <label>
        <select name="Fahrzeugmodell" size="5">
          <option>A Modell</option>
          <option>B Modell</option>
          <option>C Modell</option>
          <option>D Modell</option>
          <option>E Modell</option>
          <option>F Modell</option>
          <option>G Modell</option>
          <option>H Modell</option>
          <option>I Modell</option>
          <option>J Modell</option>
          <option>K Modell</option>
          <option>L Modell</option>
          <option>M Modell</option>
          <option>N Modell</option>
          <option>O Modell</option>
        </select>
      </label>
  </fieldset>

  <fieldset>
    <legend>Lackfarbe</legend>
    <input type="radio" id="R" name="Lackfarbe" value="rot">
    <label for="R">rot</label>
    <input type="radio" id="B" name="Lackfarbe" value="blau">
    <label for="B">blau</label>
    <input type="radio" id="G" name="Lackfarbe" value="grün">
    <label for="G">grün</label>
    <input type="radio" id="O" name="Lackfarbe" value="orange">
    <label for="O">orange</label>
  </fieldset>

  <input type="submit">
</form>

</body>
</html>
